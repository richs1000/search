<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="app/styles/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="app/styles/style.css"/>
		<title>Search Simulation</title>

	</head>
	<body>
		<div class="starter-template">
			<div class="container">

				<div class="row">
					<div id="resetButtons" class="col-md-2">
						<div class="row">
							<h4>Start a new search...</h4>
								<div class="col-md-12 center-block">
									<button id="btnReset" type="button" class="btn btn-primary center-block">Reset</button>
								</div>
						</div>
					</div>
					<div id="searchAlgButtons" class="col-md-4">
						<div class="row">
							<h4>Choose a search algorithm...</h4>
							<div class="col-md-2 center-block"><button id="btnDFS" type="button" class="btn btn-primary btnSearch center-block">DFS</button></div>
							<div class="col-md-2 center-block"><button id="btnBFS" type="button" class="btn btn-primary btnSearch center-block">BFS</button></div>
							<div class="col-md-2 center-block"><button id="btnUCS" type="button" class="btn btn-primary btnSearch center-block">UCS</button></div>
							<div class="col-md-3 center-block"><button id="btnGreedy" type="button" class="btn btn-primary btnSearch center-block">Greedy</button></div>
							<div class="col-md-3 center-block"><button id="btnAStar" type="button" class="btn btn-primary btnSearch center-block">A-Star</button></div>
						</div>
					</div>
					<div id="graphTreeButtons" class="col-md-3">
						<div class="row">
							<h4>Graph or tree search...</h4>
							<div class="col-md-6 center-block"><button id="btnGraph" type="button" class="btn btn-primary btnSearch center-block">Graph</button></div>
							<div class="col-md-6 center-block"><button id="btnTree" type="button" class="btn btn-primary btnSearch center-block">Tree</button></div>
						</div>
					</div>
					<div id="actionButtons" class="col-md-3">
						<div class="row">
							<h4>Control search execution...</h4>
								<div class="col-md-12 center-block">
									<button id="btnStep" type="button" class="btn btn-primary center-block">Step</button>
								</div>
						</div>
					</div>
				</div>

				<div class ="row">
					<h3>Start = A, Target = P</h3>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div id="canvas">
							<h3>Graph</h3>
							<canvas id="graphCanvas" width="400" height="400"></canvas>
						</div>
					</div>
					<div class="col-md-6">
						<div id="canvas">
							<h3>Search Tree</h3>
							<canvas id="treeCanvas" width="400" height="400"></canvas>
						</div>
					</div>
				</div>

				<div class="row">
					<h3>Solution</h3>
					<div id="solutionDiv">
					</div>
				</div>

				<div class="row">
					<h3>Closed List</h3>
					<div id="closedListDiv">
					</div>
				</div>

				<div class="row">
					<h3>Fringe</h3>
					<div id="fringeTableDiv">
					</div>
				</div>

			</div>
		</div>

		<script src="https://d1rpkia8qpfj4t.cloudfront.net/js/pipit-0.62.min.js"></script>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="libs/jquery-1.11.3.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="libs/bootstrap.min.js"></script>
		<script src="libs/priority-queue.js"></script>
		<script src="app/scripts/graph.js"></script>
		<script src="app/scripts/tree.js"></script>
		<script src="app/scripts/fringe.js"></script>
		<script src="app/scripts/model.js"></script>
		<script src="app/scripts/graphview.js"></script>
		<script src="app/scripts/treeview.js"></script>
		<script src="app/scripts/fringeview.js"></script>
		<script src="app/scripts/closedlistview.js"></script>
		<script src="app/scripts/solutionview.js"></script>
		<script src="app/scripts/view.js"></script>
		<script src="app/scripts/controller.js"></script>

	</body>
</html>
