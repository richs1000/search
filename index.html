<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="app/styles/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="app/styles/style.css"/>
		<title>Search Simulation</title>

	</head>
	<body>
		<div class="starter-template">
			<div class="container">

				<div class="row">
					<div id="searchAlgButtons">
						<button id="btnDFS" type="button" class="btn btn-primary btnSearch">DFS</button>
						<button id="btnBFS" type="button" class="btn btn-primary btnSearch">BFS</button>
						<button id="btnUCS" type="button" class="btn btn-primary btnSearch">UCS</button>
						<button id="btnGreedy" type="button" class="btn btn-primary btnSearch">Greedy</button>
						<button id="btnAStar" type="button" class="btn btn-primary btnSearch">A*</button>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div id="canvas">
							<canvas id="graphCanvas" width="400" height="400"></canvas>
						</div>
					</div>
					<div class="col-md-6">
						<div id="canvas">
							<canvas id="treeCanvas" width="400" height="400"></canvas>
						</div>
					</div>
				</div>

				<div class="row">
					<div id="closedListView">
					</div>
				</div>

				<div class="row">
					<div id="fringeView">
					</div>
				</div>

				<div class="row">
						<div class="form-group">
							<button id="btnReset" type="button" class="btn btn-primary">Reset</button>
							<button id="btnStep" type="button" class="btn btn-primary" disabled="true">Step</button>
						</div>
				</div>

			</div>
		</div>

		<script src="https://d1rpkia8qpfj4t.cloudfront.net/js/pipit-0.62.min.js"></script>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="libs/jquery-1.11.3.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="libs/bootstrap.min.js"></script>
		<script src="libs/priority-queue.js"></script>
		<script src="app/scripts/graph.js"></script>
		<script src="app/scripts/tree.js"></script>
		<script src="app/scripts/fringe.js"></script>
		<script src="app/scripts/model.js"></script>
		<script src="app/scripts/graphview.js"></script>
		<script src="app/scripts/treeview.js"></script>
		<script src="app/scripts/fringeview.js"></script>
		<script src="app/scripts/view.js"></script>
		<script src="app/scripts/controller.js"></script>

	</body>
</html>
